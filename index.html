<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Job Application</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='styles.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <div class="apply_box">
           <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">first_name:</label>
                        <input id="first_name" name="first_name" placeholder="Enter City name">
                    </div>
                     <div class="form_control">
                        <label for="last_name">last Name:</label>
                        <input id="last_name" name="last_name" placeholder="Enter last name">
                    </div>

                     <div class="form_control">
                        <label for="email">Email:</label>
                        <input type="email" id="email" natyp me="email" placeholder="Enter Email id">
                    </div>
                    
                     <div class="form_control">
                        <label for="job_role">Job_role:</label>
                       <select id="job_role">
                        <option value="">Select job role</option>
                        <option value="Frontend">Frontend developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="Fullstack">Fullstack Developer</option>
                        <option value="Ui/Ux">UI/UX developer</option>
                       </select>
                    </div>
                     <div class="textarea_control">
                        <label for="Address">Address:</label>
                        <textarea id="Address" name="Address" rows="4" cols="50" placeholder="Enter the Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">city:</label>
                        <input id="city" name="city" placeholder="Enter city name">
                    </div>
                     <div class="form_control">
                        <label for="pincode">pincode:</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                    </div>
                       <div class="form_control">
                        <label for="start_date">Start Date:</label>
                        <input value="2025-07-29" type="date" id="start_data" name="start_data" placeholder="Enter pincode">
                    </div>

                           <div class="form_control">
                        <label for="Upload_cv">Upload Your CV:</label>
                        <input type="file" id="Upload_cv" name="Upload_cv" placeholder="Upload_cv">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit" >Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
